<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallPoint</title>
    <link rel="stylesheet" href="css/associate.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="color-section"></div>

        <div class="main-content">
            <div class="sidebar">
                <div class="logo">
                    <img src="/Callpoint-main/mainCallpoint/img/CallPointLogo-removebg-preview.png" alt="CallPoint Logo">
                </div>
                <div class="tools">
                    <h2>CA Tools</h2>
                    <h3>Click on the tool you need</h3>
                    <div class="tool-list">
                        <ul>
                            <li><a href="https://bit.ly/3WOsEIh"><img src="/Callpoint-main/mainCallpoint/img/CA_Reg-removebg-preview.png" alt="CA Reg Icon"> CA Reg</a></li>
                            <li><a href="https://bit.ly/3YtN5ve"><img src="/Callpoint-main/mainCallpoint/img/Open_Sales-removebg-preview.png" alt="Open Sales Icon"> Open Sales</a></li>
                            <li><a href="https://bit.ly/46wPZRQ"><img src="/Callpoint-main/mainCallpoint/img/Colloect_your_Money_2x-removebg-preview.png" alt="CYM Icon"> CYM</a></li>
                            <li><a href="https://bit.ly/3SzEGT3"><img src="/Callpoint-main/mainCallpoint/img/Deployment-removebg-preview.png" alt="Deployment Icon"> Deployment</a></li>
                            <li><a href="https://bit.ly/3Wx0qjw"><img src="/Callpoint-main/mainCallpoint/img/Payment-removebg-preview.png" alt="Payment Icon"> Payout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="slider">
                    <img src="/Callpoint-main/mainCallpoint/img/2 1.jpg" alt="Woman with Headset 1">
                    <img class="scan" src="/Callpoint-main/mainCallpoint/img/opensalesbit.jpeg" alt="Opensales scan">
                    <img src="/Callpoint-main/mainCallpoint/img/4 1.jpg" alt="Woman with Headset 2">
                    <img class="scan" src="/Callpoint-main/mainCallpoint/img/CYMbit.jpeg" alt="CYM scan">
                    <img src="/Callpoint-main/mainCallpoint/img/27 1.png" alt="Woman with Headset 3">
                    <img class="scan" src="/Callpoint-main/mainCallpoint/img/Deploymentbit.jpeg" alt="Deployment scan">
                    <img src="/Callpoint-main/mainCallpoint/img/Group 3.png" alt="Woman with Headset 4">
                    <img class="scan" src="/Callpoint-main/mainCallpoint/img/payoutbit.jpeg" alt="Payout scan">
                 
                </div>
            </div>
        </div>

        <div class="color-section"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
