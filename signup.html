<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
    <div class="signupContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="inputGroup">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="inputGroup">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName">
            </div>
            <div class="inputGroup">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="inputGroup">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="inputGroup">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$">
                <small>Password must be at least 8 characters long and include both letters and numbers.</small>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account?<a href="signin.html">Signin</a></p>
        </form>
    </div>
    <script src="sign.js"></script>
</body>
</html>
